id: genepio
title: Genomic Epidemiology Ontology
github_org: GenEpiO
repo: genepio
release_artefacts:
  - base
  - full
  - simple
primary_release: full
import_group:
  annotation_properties:
    - rdfs:label
    - dc:description
    - dc:source
    - IAO:0000115
    - IAO:0000114
    - IAO:0000119
    - OBI:0001886
    - IAO:0000111
    - oboInOwl:hasAlternativeId
    
  products:

    - id: ro
      module_type: filter

    - id: obi
      module_type: filter

    - id: chebi
      use_custom_import_module: TRUE

    - id: ncbitaxon
      use_custom_import_module: TRUE

    - id: general
      use_custom_import_module: TRUE

robot_java_args: -Xmx2048m
